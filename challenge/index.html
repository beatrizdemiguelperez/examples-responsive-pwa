<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sidecars</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>Sidecars</h1>
	</header>
	<main>
		<!--to contain the main section of the app-->
		<nav>
			<!--This represents the sidebar and contained in it are icon sets from font-awesome-->
			<i class="fa fa-bars"></i>
			<i class="fa fa-home"></i>
			<i class="fa fa-search"></i>
			<i class="fa fa-volume-up"></i>
			<i class="fa fa-user"></i>
			<i class="fa fa-spotify"></i>
			<i class="fa fa-cog"></i>
			<i class="fa fa-soundcloud"></i>
		</nav>
		<section class="content">
			<!--This section will house everything-->
			<div id="current_song" class="music-head">
				<!--First item: contains current song player-->
				<img src="" />
				<!--Album art-->
				<div>
					<!--Music controls-->
					<h1></h1>
					<audio controls="" preload="none">
						<source src="http://mp3.elgenero.co/mp3/wp-content/uploads/2017/07/Sidecars - Tu Peor Pesadilla.mp3" type="audio/mpeg" preload="none">
					</audio>
				</div>
			</div>
			<section>
				<h2 class="fa category-head">Canciones</h2>
				<ul id="songs-list" class="music-list">
					<!--Second item: Contains a list of all songs displayed-->
				</ul>
			</section>
			<section>
				<h2 class="fa category-head">Albums</h2>
				<ul class="albums-list">
					<!--Third item: Contains a list of all albums-->
					<li class="album">
						<img class="album-img" src="images/albums/contralascuerdas.jpg">
						<div class="album-detail">
							<p class="album-name">Contra las cuerdas</p>
						</div>
					</li>
					<li class="album">
						<img class="album-img" src="images/albums/cremalleras.jpg">
						<div class="album-detail">
							<p class="album-name">Cremalleras</p>
						</div>
					</li>
					<li class="album">
						<img class="album-img" src="images/albums/fuegocruzado.jpg">
						<div class="album-detail">
							<p class="album-name">Fuego cruzado</p>
						</div>
					</li>
					<li class="album">
						<img class="album-img" src="images/albums/singledepelicula.jpg">
						<div class="album-detail">
							<p class="album-name">Single de pel√≠cula</p>
						</div>
					</li>
				</ul>
			</section>
		</section>
	</main>
	<script type="application/javascript" charset="utf-8" src="scripts/app.js"></script>
</body>
</html>
